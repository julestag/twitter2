<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Profile - tweet_academy</title>
</head>
<style>
    .buttonok:hover {
        background-color: rosybrown;
        color: white;
    }

    html {
        margin: 0;
        padding: 0;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .button-settings {
        position: relative;
        top: 5vh;
        background-color: grey;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .button-settings:hover {
        background-color: #0d8bf2;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ongletcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
        margin-top: 20px;
    }

    .ongletbutton {
        background-color: #f1f1f1;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    .ongletbutton:hover {
        background-color: #ddd;
    }

    .ongletbutton.active {
        background-color: #ccc;
    }

    body {
        background-color: #f0f0f0;
    }

    .notification-button {
        position: relative;
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 32px;
        color: #333;
        top: 10vh;
        margin-left: 3vh;
    }

    .notification-button:hover {
        color: #0d8bf2;
    }
</style>

<body>

            <div class="flex items-center">

            <div id="settingsModal" class="modal">

                    type="text" name="" id="">

            </div>
            <div style="position: relative;left: 30vh;">

                <br>
                <p style="border: 1px solid black;border-radius:5px;text-align: center;width: 50%;">USER1</p>
            </div>
        </section>
        <section
            style="border-left: 2px solid black;height: 80vh;bottom: 12vh;border-top:2px solid black;padding-top: 4vh;position: relative;">
            <h1 style="font-size: 24px;position: relative;bottom: 12vh;">Message</h1>
            <div>
                <p
                    style="border:1px solid black;width: 20vh;height: 5vh;left: 5vh;position: relative;border-radius: 3vh;bottom: 5vh;">
                </p>
                <p
                    style="border:1px solid black;width: 20vh;height: 5vh;position: relative;left:50vh;top: 5vh;border-radius: 3vh;">

                <p
                    style="border:1px solid black;width: 20vh;height: 5vh;left: 8vh;position: relative;border-radius: 3vh;top: 15vh;">
